<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(#ffe6ea, #ffd6df);
  font-family: Arial, sans-serif;
}
.card {
  background: #fff0f4;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}
img {
  width: 120px;
}
h1 {
  margin: 20px 0 10px;
}
.buttons {
  margin-top: 20px;
}
button {
  padding: 10px 25px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
}
#yes { background: #ff9aa2; color: white; }
#no { background: #e0e0e0; margin-left: 10px; position: relative; }
</style>
</head>
<body>
<div class="card">
  <img src="https://i.imgur.com/1Q9Z1Zm.png" alt="Cute Cat" />
  <h1>Will You be my Valentine? üòä</h1>
  <p></p>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>
<script>
const noBtn = document.getElementById('no');
noBtn.addEventListener('mouseover', () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

document.getElementById('yes').addEventListener('click', () => {
  alert('Yay! ‚ù§Ô∏è');
});
</script>
</body>
</html>
